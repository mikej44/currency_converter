<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter walut</title>
    <meta property="og:image" content="Images/Converter.png">
    <link rel="icon" href="images/icon converter.ico">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
    <title>Currency Converter by MJ</title>
</head>

<body>
    <div class="converter">
        <form class="form js-formRadio">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicz jedną walutę</legend>
                <p>
                    <label class="form__label">
                        Podaj kwotę w PLN: <input class="js-form__radioInput" type="number" step="0.01" min="0.01"
                            placeholder="Wprowadź wartość">
                    </label>
                </p>

                <ul class="form__radioList">
                    <li class="form__item">
                        <input type="radio" name="currRadio" value="EUR" class="js-form__item " required> EUR
                    </li>
                    <li class="form__item">
                        <input type="radio" name="currRadio" value="USD" class="js-form__item" required> USD
                    </li>
                    <li class="form__item">
                        <input type="radio" name="currRadio" value="CHF" class="js-form__item" required> CHF
                    </li>
                </ul>

                <button class="form__button">Przelicz!</button>
                <button type="reset" class="form__button js-resetRadio">Wyczyść</button>

                <p><strong class="js-radioResult result"></strong></p>
            </fieldset>
        </form>

        <form class="form js-formCheckbox">
            <fieldset class="form__fieldset">

                <legend class="form__legend">Przelicz kilka walut</legend>
                <p>
                    <label class="form__label">
                        Podaj kwotę w PLN: <input class="js-form__CheckboxInput" type="number" step="0.01" min="0.01"
                            placeholder="Wprowadź wartość">
                    </label>
                </p>

                <ul>
                    <li class="form__item">
                        <input type="checkbox" name="currEUR" class="form__CheckboxEUR js-form__CheckEUR"> EUR
                    </li>
                    <li class="form__item">
                        <input type="checkbox" name="currUSD" class="form__CheckboxUSD js-form__CheckUSD"> USD
                    </li>
                    <li class="form__item">
                        <input type="checkbox" name="currCHF" class="form__CheckboxCHF js-form__CheckCHF"> CHF
                    </li>
                </ul>

                <button class="form__button">Przelicz!</button>
                <button type="reset" class="form__button js-resetCheckbox">Wyczyść</button>

                <p><strong class="js-checkboxNoResult result"></strong></p>
                <p><strong class="js-checkboxResultEUR result"></strong></p>
                <p><strong class="js-checkboxResultUSD result"></strong></p>
                <p><strong class="js-checkboxResultCHF result"></strong></p>

            </fieldset>
        </form>


        <form class="formFull js-formFull">
            <fieldset class="formFull__fieldset">
                <legend class="form__legend">Przelicz z waluty na walutę</legend>

                <div class="formFull__section">
                        Jaką walutę posiadasz?
                </div>

                <ul class="form__radioList">
                    <li class="form__item">
                        <input type="radio" name="currRadioIn" value="EUR" class="js-itemIn" required> EUR
                    </li>
                    <li class="form__item">
                        <input type="radio" name="currRadioIn" value="USD" class="js-itemIn" required> USD
                    </li>
                    <li class="form__item">
                        <input type="radio" name="currRadioIn" value="CHF" class="js-itemIn" required> CHF
                    </li>
                </ul>
                <p>
                    <label class="form__label formFull__input">
                        Podaj kwotę w wybranej walucie: <input class="js-formFull__radioInput form__radioInput"
                            type="number" step="0.01" min="0.01" placeholder="Wprowadź wartość">
                    </label>
                </p>

                <div class="formFull__section">
                    Do jakiej przeliczyć?
            </div>

                <ul class="form__radioList">
                    <li class="form__item">
                        <input type="radio" name="currRadioOut" value="EUR" class="js-itemOut" required> EUR
                    </li>
                    <li class="form__item">
                        <input type="radio" name="currRadioOut" value="USD" class="js-itemOut" required> USD
                    </li>
                    <li class="form__item">
                        <input type="radio" name="currRadioOut" value="CHF" class="js-itemOut" required> CHF
                    </li>
                </ul>

                <button class="form__button">Przelicz!</button>
                <button type="reset" class="form__button js-resetFull">Wyczyść</button>

                <p><strong class="js-radioResultFull result"></strong></p>
            </fieldset>
        </form>
    </div>
</body>

</html>
